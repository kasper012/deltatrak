# Record name
name: Product

# Model Form Field configuration
form: $/gadimliestudio/products/models/product/fields.yaml

# Model Class name
modelClass: Gadimliestudio\Products\Models\Product

# Default redirect location
defaultRedirect: gadimliestudio/products/products

# Create page
create:
    title: New Product
    redirect: gadimliestudio/products/products/update/:id
    redirectClose: gadimliestudio/products/products

# Update page
update:
    title: Edit product data
    redirect: gadimliestudio/products/products
    redirectClose: gadimliestudio/products/products

# Preview page
preview:
    title: Show product
