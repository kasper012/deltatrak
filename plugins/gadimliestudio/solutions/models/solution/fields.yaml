# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
        hidden: true

    title:
        label: Solution name
        span: storm
        cssClass: col-md-4

    type:
        label: Type
        type: dropdown
        span: storm
        cssClass: col-md-4
        options:
            first-first: Food Solutions - Produce Floral
            first-second: Food Solutions - Meat
            first-third: Food Solutions - Poultry
            first-fourth: Food Solutions - Dairy
            first-fivth: Food Solutions - Seafood


            second: Life Science Solutions


            third: Food Safety Solutions
            
            fourth: Aerospace and Industrial Solutions

            fifth: In-Transit and Distribution Solutions


    icon:
        label: Solution icon
        type: mediafinder
        span: storm
        cssClass: col-md-4

    banner_text:
        label: Main banner text
        type: richeditor
        span: left

    banner_image:
        label: Main banner image
        type: mediafinder
        span: right
 



    problem_text:
        label:  Problem text
        type: richeditor
        span: left

    problem_image:
        label:  Problem image
        type: mediafinder
        span: right



    currently_text:
        label:  Currently text
        type: richeditor
        span: left

    currently_image:
        label:  Currently image
        type: mediafinder
        span: right



    product_about_text:
        label:  Product about text
        type: richeditor


    selected:
        type: repeater
        prompt: Add solution product
        form:
            fields:
                link:
                    label: Link
                    cssClass: col-md-6
                image:
                    type: mediafinder
                    label: Image
                    cssClass: col-md-6

                title:
                    label: Product name
                    span: storm
                    cssClass: col-sm-12  
                    required: true






    