title = "Company Overview"
url = "/about/company-overview"
layout = "default"
==
<div class="container-fluid pt-0">
    <div class="moduletable mod-page-title narrow">

        <div class="mod-title-wrap">
            <H1 class="mod-title-heading">
                About Us</H1>

            <p>Innovators of Cold Chain Management Solutions</p>
        </div>
    </div>
    <div class="moduletable breadcrumb">
        <div aria-label="Breadcrumbs" role="navigation">
            <ul itemscope itemtype="https://schema.org/BreadcrumbList" class="breadcrumb breadcrumb">
                <li class="active">
                    <span class="divider icon-location"></span>
                </li>

                <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                    <a itemprop="item" href="../index.html%3FrCH=2.html" class="pathway"><span
                            itemprop="name">Home</span></a>

                    <span class="divider">
                        <img src="{{ 'assets/media/system/images/arrow.png' | theme }}" alt="" /> </span>
                    <meta itemprop="position" content="1">
                </li>
                <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                    <span itemprop="name">
                        About </span>

                    <span class="divider">
                        <img src="{{ 'assets/media/system/images/arrow.png' | theme }}" alt="" /> </span>
                    <meta itemprop="position" content="2">
                </li>
                <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="active">
                    <span itemprop="name">
                        Company Overview </span>
                    <meta itemprop="position" content="3">
                </li>
            </ul>
        </div>
    </div>

    <div class="row-fluid">
        <main id="content" role="main" class="span12">
            <!-- Begin Content -->

            <div id="system-message-container">
            </div>

            <div class="item-page" itemscope itemtype="https://schema.org/Article">
                
                <div itemprop="articleBody" style="margin-top: 3rem">
                    <div class="pull-right item-image"> <img
                            src="{{ company.anniversary_pic | media }}"> </div>

                            {% content 'company-overview' %}
                </div>
            </div>
            <div class="clearfix"></div>

            <!-- End Content -->
        </main>
    </div>
</div>
