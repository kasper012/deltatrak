title = "Solutions partners"
url = "/about/solutions-partners"
layout = "default"
==

<div class="container-fluid pt-0">
    <div class="moduletable mod-page-title narrow">

        <div class="mod-title-wrap">
            <H1 class="mod-title-heading">
                {{ this.page.title }}</H1>

            <p>Meet our industry-leading solutions providers</p>
        </div>
    </div>
    <div class="moduletable breadcrumb">
        <div aria-label="Breadcrumbs" role="navigation">
            <ul itemscope itemtype="https://schema.org/BreadcrumbList" class="breadcrumb breadcrumb">
                <li class="active">
                    <span class="divider icon-location"></span>
                </li>

                {% partial 'breadcrumbs/about-breadcrumb' %}

            </ul>
        </div>
    </div>

    <div class="row-fluid">
        <main id="content" role="main" class="span12">
            <!-- Begin Content -->

            <div id="system-message-container">
            </div>

            <div class="item-page" itemscope itemtype="https://schema.org/Article">
                
                <div itemprop="articleBody" style="margin-top: 3rem">
                    <div class="pull-right item-image"> <img
                            src="https://www.deltatrak.com/images/logos-icons/modality-logo-stacked-500.jpg"> </div>

                            {% content 'solutions-partners' %}
                </div>


            </div>
            <div class="clearfix"></div>

            <!-- End Content -->
        </main>
    </div>
</div>
