title = "Privacy Policy"
layout = "default"
url = "/privacy"
==
<div class="moduletable mod-page-title narrow">

    <div class="mod-title-wrap">
        <H1 class="mod-title-heading">
            {{ this.page.title }}</H1>

    </div>
</div>
<div class="moduletable breadcrumb">
    <div aria-label="Breadcrumbs" role="navigation">
        <ul itemscope itemtype="https://schema.org/BreadcrumbList" class="breadcrumb breadcrumb">
            <li class="active">
                <span class="divider icon-location"></span>
            </li>

            <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                <a itemprop="item" href="{{ 'home' | page }}" class="pathway"><span
                        itemprop="name">{{ 'Home' |_ }}</span></a>

                <span class="divider">
                    <img src="media/system/images/arrow.png" alt="" /> </span>
                <meta itemprop="position" content="1">
            </li>
            <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="active">
                <span itemprop="name">
                    {{ this.page.title }} </span>
                <meta itemprop="position" content="2">
            </li>
        </ul>
    </div>
</div>

<div class="row-fluid mt-5" style="padding: 0 4%">
    <main id="content" role="main" class="span12">
        <!-- Begin Content -->

        {% content 'privacy' %}

        <!-- End Content -->
    </main>
</div>
