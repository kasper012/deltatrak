title = "Solutions Briefs"
url = "/resources/solution-briefs"
layout = "default"
==
<div class="container-fluid pt-0">
    <div class="moduletable mod-page-title narrow">

        <div class="mod-title-wrap">
            <H1 class="mod-title-heading">
                Solution Briefs</H1>

        </div>

    </div>
    <div class="moduletable breadcrumb">
        <div aria-label="Breadcrumbs" role="navigation">
            <ul itemscope itemtype="https://schema.org/BreadcrumbList" class="breadcrumb breadcrumb">
                <li class="active">
                    <span class="divider icon-location"></span>
                </li>

                <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                    <a itemprop="item" href="../index.html%3FrCH=2.html" class="pathway"><span
                            itemprop="name">Home</span></a>

                    <span class="divider">
                        <img src="../media/system/images/arrow.png" alt="" /> </span>
                    <meta itemprop="position" content="1">
                </li>
                <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                    <a itemprop="item" href="../resources%3FrCH=2.html" class="pathway"><span
                            itemprop="name">Resources</span></a>

                    <span class="divider">
                        <img src="../media/system/images/arrow.png" alt="" /> </span>
                    <meta itemprop="position" content="2">
                </li>
                <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="active">
                    <span itemprop="name">
                        Solution Briefs </span>
                    <meta itemprop="position" content="3">
                </li>
            </ul>
        </div>
    </div>

    <div class="row-fluid mt-5">
        <main id="content" role="main" class="span12">
            <!-- Begin Content -->

            <div id="system-message-container">
            </div>

            <div class="blog download-page" itemscope itemtype="https://schema.org/Blog">

                <div class="category-desc clearfix">
                </div>
                {% for brief in company.solution_briefs %}
                <div class="items-row cols-1 row-0 row-fluid clearfix">
                    <div class="span12">
                        <div class="item column-1" itemprop="blogPost" itemscope
                            itemtype="https://schema.org/BlogPosting">

                            <div class="page-header">
                                <h2 itemprop="name">
                                    {{ brief.title }}    
                                </h2>

                            </div>


                            <a class="pdf" href="{{ brief.file | media }}"
                            download><img
                                    src="{{ brief.image | media }}" ><span>Download
                                    PDF</span></a>
                            <p>{{ brief.description | raw }}</p>
                        </div>
                        <!-- end item -->
                    </div><!-- end span -->
                </div><!-- end row -->
                {% endfor %}


            </div>
            <div class="clearfix"></div>

            <!-- End Content -->
        </main>
    </div>
</div>
