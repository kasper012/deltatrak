{% if company.testimonials %}
<style>
    @media (max-width:768px) {
        .citation {
        margin-right: 20px;
        }
    }
</style>
<div class="swiper pt-5">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      {% for testimonial in company.testimonials %}
        <div class="swiper-slide">
            <div class="slide" style="width:auto">
                <div class="bt-row bt-row-first" style="width:100%">
                    <div class="bt-inner">

                        <div class="bt-introtext">
                            <div class="testimonial">

                                <p>{{ testimonial.comment | raw }}</p>

                                <p class="citation" >{{ testimonial.name }}<br/>
                                    <span>{{ testimonial.company }}</span>
                                </p>

                            </div>
                        </div>


                    </div>
                 
                    <!--end bt-inner -->
                </div>
                <!--end bt-row -->
                <div style="clear: both;"></div>

            </div>
        </div>
      {% endfor %}




      
    </div>


    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
    {% if this.page.id != 'about-testimonials' %}

    <h3 class="testimonial-button mb-5 mt-n5">
        <a href="{{ 'about/testimonials' | page }}"><span>{{'View all testimonials' |_ }} <i class="fas fa-angle-right"></i>  </span></a>
    </h3>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    {% endif %}
  </div>
  {% endif %}
  <style>
  .testimonial-button {
    display: flex;
    cursor: pointer;
    justify-content: center;
    background: {{ colors.button_background_color }};
    color: #fff;
    font-weight: 700;
    font-size: 16px;
    padding: 7px 12px;
    border-radius: 12px  0;
    white-space: nowrap;
    width: 15%;
    margin: 0 auto;
    margin-top: 40px !important;
    margin-bottom: 40px !important;
  }
  .testimonial-button a span,.testimonial-button a span i,.testimonial-button a:hover {
    color: {{ colors.button_color }} !important;
    }
    .testimonial-button a span i{
        display: inline-block;
        margin-left: 5px;
    }

    </style>
